<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Сайт о путешествиях"><meta name="keywords" content="Путешесвия, Места, Фото"><meta name="author" content="Олег Беляев"><title>Место</title><link href="/main.css" rel="stylesheet"></head><body><div class="page"><header class="header page__section"><img src="/./images/header-logo.svg" alt="Логотип" class="header__logo"></header><main class="content page__section"><section class="profile content__section"><div class="profile__data"><div class="profile__avatar"><img src="/./images/avatar.jpg" alt="Фото" class="profile__foto"> <img src="/./images/edit-avatar.svg" alt="Карандаш" class="profile__avatar-edit"></div><div class="profile__info"><div class="profile__names"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="button profile__button-edit" type="button"><img src="/./images/edit-button.svg" alt="Карандаш" class="button__edit"></button></div><p class="profile__profession">Исследователь океана</p></div></div><button class="button profile__button-add" type="button"><img src="/./images/add-button.svg" alt="Плюс" class="button__add"></button></section><section class="elements content__section content__section_has_indent"></section></main><footer class="footer page__section"><p class="footer__copyright">&copy; 2020.Mesto Russia</p></footer><section class="popup" id="popup-profile"><div class="popup__overlay"></div><form class="popup__container" name="Info" novalidate><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__input-container"><div class="popup__field"><input class="popup__item" name="name" placeholder="Имя Фамилия" id="name-input" required minlength="2" maxlength="40"> <span class="popup__item-error" id="name-input-error"></span></div><div class="popup__field"><input class="popup__item" name="about" placeholder="Профессия" id= opup__imagecontainer"><button class="popup__close popup__close_image" type="button"></button><figure class="popup__figure"><img class="popup__image" src="#" alt=""><figcaption class="popup__caption"></figcaption></figure></div></section></div><template id="elementTemplate"><div class="element" id=""><img src="#" alt="" class="element__image"><div class="element__caption"><p class="element__name"></p><div class="element__like"><button class="button element__button-like" type="button"></button><p class="element__like-counter"></p></div><button class="button element__button-remove" type="button"></button></div></div></template><script src="/main.js"></script></body></html>
