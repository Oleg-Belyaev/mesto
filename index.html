<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт о путешествиях">
  <meta name="keywords" content="Путешесвия, Места, Фото">
  <meta name="author" content="Олег Беляев">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header page__section">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content page__section">
      <section class="profile content__section">
        <div class="profile__data">
          <img src="./images/avatar.jpg" alt="Фото" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__names">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button profile__button-edit" type="button">
                <img src="./images/edit-button.svg" alt="Карандаш" class="button__edit">
              </button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__button-add" type="button">
          <img src="./images/add-button.svg" alt="Плюс" class="button__add">
        </button>
      </section>
      <section class="elements content__section content__section_has_indent">
        <div class="element">
          <img src="./images/karachaevsk.png" alt="Карачаевск фото" class="element__image">
          <div class="element__caption">
            <p class="element__name">Карачаевск</p>
            <button class="button element__button" type="button">
              <img src="./images/heart.svg" alt="Сердце" class="element__heart">
            </button>
          </div>
        </div>
        <div class="element">
            <img src="./images/elbrus.png" alt="Эльбрус фото" class="element__image">
            <div class="element__caption">
              <p class="element__name">Гора Эльбрус</p>
              <button class="button element__button" type="button">
                <img src="./images/heart.svg" alt="Сердце" class="element__heart">
              </button>
            </div>
          </div>
          <div class="element">
            <img src="./images/dombai.png" alt="Домбай фото" class="element__image">
            <div class="element__caption">
              <p class="element__name">Домбай</p>
              <button class="button element__button" type="button">
                <img src="./images/heart.svg" alt="Сердце" class="element__heart">
              </button>
            </div>
          </div>
          <div class="element">
            <img src="./images/elbrus.png" alt="Эльбрус фото" class="element__image">
            <div class="element__caption">
              <p class="element__name">Гора Эльбрус</p>
              <button class="button element__button" type="button">
                <img src="./images/heart.svg" alt="Сердце" class="element__heart">
              </button>
            </div>
          </div>
          <div class="element">
            <img src="./images/dombai.png" alt="Домбай фото" class="element__image">
            <div class="element__caption">
              <p class="element__name">Домбай</p>
              <button class="button element__button" type="button">
                <img src="./images/heart.svg" alt="Сердце" class="element__heart">
              </button>
            </div>
          </div>
          <div class="element">
            <img src="./images/karachaevsk.png" alt="Карачаевск фото" class="element__image">
            <div class="element__caption">
              <p class="element__name">Карачаево-Черкесия</p>
              <button class="button element__button" type="button">
                <img src="./images/heart.svg" alt="Сердце" class="element__heart">
              </button>
            </div>
          </div>
      </section>
    </main>
    <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2020.Mesto Russia</p>
    </footer>
    <section class="popup">
      <form class="popup__container" name="Info">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__item" name="name" placeholder="Имя Фамилия">
          <input type="text" class="popup__item" name="profession" placeholder="Профессия">
          <button type="submit" class="popup__submit" value="Сохранить">Сохранить</button>
        </fieldset>
      </form>
    </section>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
