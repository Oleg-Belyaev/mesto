<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт о путешествиях">
  <meta name="keywords" content="Путешесвия, Места, Фото">
  <meta name="author" content="Олег Беляев">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <div class="profile__data">
          <img src="./images/avatar.jpg" alt="Фото" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__names">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button button_function_edit profile__button">
                <img src="./images/edit-button.svg" alt="Карандаш" class="button__edit">
              </button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="button button_function_add">
          <img src="./images/add-button.svg" alt="Плюс" class="button__add">
        </button>
      </section>
      <section class="elements content__elements">
        <div class="element">
          <img src="./images/karachaevsk.png" alt="Карачаевск фото" class="element__image">
          <div class="element__caption">
            <p class="element__name">Карачаевск</p>
            <img src="./images/heart.svg" alt="Сердце" class="element__heart">
          </div>
        </div>
        <div class="element">
            <img src="./images/elbrus.png" alt="Эльбрус фото" class="element__image">
            <div class="element__caption">
              <p class="element__name">Гора Эльбрус</p>
              <img src="./images/heart.svg" alt="Сердце" class="element__heart">
            </div>
          </div>
          <div class="element">
            <img src="./images/dombai.png" alt="Домбай фото" class="element__image">
            <div class="element__caption">
              <p class="element__name">Домбай</p>
              <img src="./images/heart.svg" alt="Сердце" class="element__heart">
            </div>
          </div>
          <div class="element">
            <img src="./images/elbrus.png" alt="Эльбрус фото" class="element__image">
            <div class="element__caption">
              <p class="element__name">Гора Эльбрус</p>
              <img src="./images/heart.svg" alt="Сердце" class="element__heart">
            </div>
          </div>
          <div class="element">
            <img src="./images/dombai.png" alt="Домбай фото" class="element__image">
            <div class="element__caption">
              <p class="element__name">Домбай</p>
              <img src="./images/heart.svg" alt="Сердце" class="element__heart">
            </div>
          </div>
          <div class="element">
            <img src="./images/karachaevsk.png" alt="Карачаевск фото" class="element__image">
            <div class="element__caption">
              <p class="element__name">Карачаево-Черкесия</p>
              <img src="./images/heart.svg" alt="Сердце" class="element__heart">
            </div>
          </div>
      </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020.Mesto Russia</p>
    </footer>
  </div>
</body>
